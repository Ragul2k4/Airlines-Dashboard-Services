<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Data Management</title>
</head>
<link rel="stylesheet" href="admin.css">
<body>
    <div class="flg">
        <h1>
            Flight Data Management
        </h1>
    </div>

    <!-- Insert Flight Form -->
     <div class="imgfly"><img src="images\airplane-take-off.png"  width="50" height="50"></div>
    <h2 style="font-style: initial;"> Insert Flights</h2>
    <div class="full_form">
    <form id="insertForm">
        <label for="flight_number">Flight No:</label>
        <input type="text" id="flight_number" required>
        <label for="airline_name">Airline:</label>
        <input type="text" id="airline_name" required>
        <label for="departure_airport">From:</label>
        <input type="text" id="departure_airport" required>
        <label for="arrival_airport">To:</label>
        <input type="text" id="arrival_airport" required>
        <label for="departure_time">Departure:</label>
        <input type="datetime-local" id="departure_time" required>
        <label for="arrival_time">Arrival:</label>
        <input type="datetime-local" id="arrival_time" required>
        <label for="status">Status:</label>
        <input type="text" id="status" required>
        <label for="gate">Gate:</label>
        <input type="text" id="gate" required>
        <label for="terminal">Terminal:</label>
        <input type="text" id="terminal" required>
        <button type="button" onclick="insertFlight()">Insert Flight</button>
    </form>

    <!-- Update Flight Form -->
    <h2>Update Flight</h2>
    <form id="updateForm">
        <label for="update_flight_number">Flight No:</label>
        <input type="text" id="update_flight_number" required>
        <label for="update_airline_name">Airline:</label>
        <input type="text" id="update_airline_name">
        <label for="update_departure_airport">From:</label>
        <input type="text" id="update_departure_airport">
        <label for="update_arrival_airport">To:</label>
        <input type="text" id="update_arrival_airport">
        <label for="update_departure_time">Departure:</label>
        <input type="datetime-local" id="update_departure_time">
        <label for="update_arrival_time">Arrival:</label>
        <input type="datetime-local" id="update_arrival_time">
        <label for="update_status">Status:</label>
        <input type="text" id="update_status">
        <label for="update_gate">Gate:</label>
        <input type="text" id="update_gate">
        <label for="update_terminal">Terminal:</label>
        <input type="text" id="update_terminal">    
        <button type="button" onclick="updateFlight()">Update Flight</button>
    </form>

    <!-- Delete Flight Form -->
    <h2>Delete Flight</h2>
    <form id="deleteForm">
        <label for="delete_flight_number">Flight No:</label>
        <input type="text" id="delete_flight_number" required>
        <button type="button" onclick="deleteFlight()">Delete Flight</button>
    </form>

    </div>
    <div class="display">
        <a href="display.html">  <button type="button">DISPLAY</button></a>
    </div>
</body>
<footer>
    <div class="footer-content">
        <p>&copy; 2024 Flight Data Management. All rights reserved.</p>
    </div>
</footer>

<script>
    function insertFlight() {
        const formData = new FormData(document.getElementById('insertForm'));

        fetch('/insertFlight', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json',
            },
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
<script src="admin.js"></script>
</html>
